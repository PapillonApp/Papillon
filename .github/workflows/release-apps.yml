name: Release Apps

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check version
        run: |
          current=$(grep '"version"' package.json | head -1 | cut -d'"' -f4)
          echo "Current version in package.json -> $current"
          echo "NEW_VERSION=$current" >> $GITHUB_ENV
          clean_version=$(echo $current | tr -d '.')
          base_code=$((clean_version * 100))
          run_suffix=$(( ${{ github.run_number }} % 100 ))
          version_code=$((base_code + run_suffix))
          echo "VERSION_CODE=$version_code" >> $GITHUB_ENV

      - name: Sync iOS version with package.json
        run: |
          package_version=$(grep '"version"' package.json | head -1 | cut -d'"' -f4)
          plist_version=$(grep -A 1 'CFBundleShortVersionString' ios/Papillon/Info.plist | tail -1 | sed 's/.*<string>\(.*\)<\/string>.*/\1/')
          if [ "$package_version" != "$plist_version" ]; then
            echo "Versions differ: package.json=$package_version, Info.plist=$plist_version. Updating Info.plist..."
            sed -i "/CFBundleShortVersionString/{n;s|<string>.*</string>|<string>$package_version</string>|;}" ios/Papillon/Info.plist
            echo "Info.plist updated to $package_version"
          else
            echo "Versions are already in sync: $package_version"
          fi

      - name: Commit version update
        run: |
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git add ios/Papillon/Info.plist
            git commit -m "Sync iOS version to ${{ env.NEW_VERSION }}"
            git push origin ${{ github.ref_name }}
          fi

      - name: Send build start notification
        run: |
          MESSAGE="üî® *App Release Started*

          üì¶ Repository: \`${{ github.repository }}\`
          üåø Branch: \`${{ github.ref_name }}\`
          üë§ Triggered by: ${{ github.actor }}
          üî¢ Run: #${{ github.run_number }}
          üìÖ Date: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          üîó [View workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d parse_mode=Markdown \
            -d text="$MESSAGE"

      - name: Create Release and Trigger iOS Build
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ env.NEW_VERSION }}-run${{ github.run_number }}" \
            --title "Release v${{ env.NEW_VERSION }} (run ${{ github.run_number }})" \
            --notes "Auto-release for new version ${{ env.NEW_VERSION }}, run ${{ github.run_number }}, triggering iOS build via Xcode Cloud."

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm install --legacy-peer-deps || true

      - name: Prebuild Android project
        run: npx expo prebuild --platform android --clean

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE }}" | base64 --decode > android/app/release.keystore

      - name: Configure release signing
        run: |
          sed -i '/signingConfigs {/a\        release {\n            storeFile file('\''release.keystore'\'')\n            storePassword '\''${{ secrets.KEYSTORE_PASSWORD }}'\''\n            keyAlias '\''${{ secrets.KEY_ALIAS }}'\''\n            keyPassword '\''${{ secrets.KEY_PASSWORD }}'\''\n        }' android/app/build.gradle
          sed -i 's/signingConfig signingConfigs.debug/signingConfig signingConfigs.release/' android/app/build.gradle
          sed -i "s/versionCode .*/versionCode ${{ env.VERSION_CODE }}/" android/app/build.gradle
          echo "Signing config and version code configured in build.gradle"

      - name: Configure Gradle properties
        run: |
          chmod +x android/gradlew
          echo "org.gradle.jvmargs=-Xmx6144m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError" >> android/gradle.properties

      - name: Build release APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: Build release AAB
        run: |
          cd android
          ./gradlew bundleRelease --no-daemon

      - name: Align and Sign APK
        run: |
          echo "Aligning and signing APK..."
          ZIPALIGN=$(find $ANDROID_HOME/build-tools -name zipalign | sort -V | tail -n 1)
          APKSIGNER=$(find $ANDROID_HOME/build-tools -name apksigner | sort -V | tail -n 1)
          ALIGNED_APK=android/app/build/outputs/apk/release/app-release-aligned.apk
          FINAL_APK=android/app/build/outputs/apk/release/app-release-final.apk

          echo "Using zipalign at: $ZIPALIGN"
          echo "Using apksigner at: $APKSIGNER"

          $ZIPALIGN -v -p 4 android/app/build/outputs/apk/release/app-release.apk $ALIGNED_APK

          $APKSIGNER sign --ks android/app/release.keystore \
            --ks-pass pass:${{ secrets.KEYSTORE_PASSWORD }} \
            --key-pass pass:${{ secrets.KEY_PASSWORD }} \
            --out $FINAL_APK \
            $ALIGNED_APK

          $APKSIGNER verify --verbose --print-certs $FINAL_APK

          mv $FINAL_APK android/app/build/outputs/apk/release/app-release.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/*.apk

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.aab
          path: android/app/build/outputs/bundle/release/*.aab

      - name: Publish to Google Play Store
        if: success()
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_KEY }}
          packageName: xyz.getpapillon.app
          releaseFiles: android/app/build/outputs/bundle/release/*.aab
          track: internal
          inAppUpdatePriority: 3
          status: draft

      - name: Send success notification
        if: success()
        run: |
          DURATION=$((SECONDS - 0))
          MESSAGE="‚úÖ *App Release Successful!*

          üì¶ Repository: \`${{ github.repository }}\`
          üåø Branch: \`${{ github.ref_name }}\`
          üë§ Triggered by: ${{ github.actor }}
          üî¢ Run: #${{ github.run_number }}
          ‚è±Ô∏è Duration: ~${DURATION}s
          üì± Version: ${{ env.NEW_VERSION }} (${{ env.VERSION_CODE }})
          ü§ñ Android: APK & AAB signed + uploaded on Play Store
          üçé iOS: Build triggered via Xcode Cloud
          üîó [Download artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          üîó [View workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d parse_mode=Markdown \
            -d text="$MESSAGE"

      - name: Send failure notification
        if: failure()
        run: |
          MESSAGE="‚ùå *App Release Failed*

          üì¶ Repository: \`${{ github.repository }}\`
          üåø Branch: \`${{ github.ref_name }}\`
          üë§ Triggered by: ${{ github.actor }}
          üî¢ Run: #${{ github.run_number }}

          üîó [View error logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"

          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d parse_mode=Markdown \
            -d text="$MESSAGE"
